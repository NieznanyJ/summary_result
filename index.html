<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main class="container">
    <div class="result-container">
      <h1>Your Result</h1>
      <div class="result">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <span class="para-score">Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-container">
      <label for="summary">Summary</label>
      <ul class="summary-list">
        <li class="summary-item">
          <div><img src="icon-reaction.svg" alt=""> <p class="reaction">Reaction</p> </div>
          <p><span class="score">80 </span>/ 100</p>
        </li>
        <li class="summary-item">
          <div><img src="icon-memory.svg" alt="">
            <p class="memory">Memory</p> </div>
          <p><span class="score">92 </span>/ 100</p>
        </li>
        <li class="summary-item">
          <div><img src="icon-verbal.svg" alt="">
           <p class="verbal">Verbal</p> </div>
          <p><span class="score">61 </span>/ 100</p>
        </li>
        <li class="summary-item">
          <div><img src="icon-visual.svg" alt="">
          <p class="visual">Visual</p>  </div>
          <p><span class="score">72 </span>/ 100</p>
        </li>
      </ul>
      <button class="btn" type="submit" aria-label="continue-button">Continue</button>
    </div>
  </main>

  

  
  
  

  
   

  
   

  
   

  

</body>
</html>
